<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card">
    <img class="img-hero" src="images/illustration-hero.svg" alt="">
    <div class="container">
      <h2 class="center title">Order Summary</h2>
      <h2 class="center sub">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </h2>

      <button class="btn-annual">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
        <div class="annual">
          <p class="bold">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="btn-change" href="#">Change</a>
      </button>

      <button class="btn payment">Proceed to Payment</button><br>
      <button class="btn cancel">Cancel Order</button>

    </div>



  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aura Putri</a>.
  </div> -->
</body>

</html>
